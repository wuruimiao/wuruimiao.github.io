<label class="switch" style="display: none;" onchange="switchFixed()">
    <script type="text/javaScript">
            function switchFixed(){
                var value = document.getElementById('side').style.position === 'fixed' ? 'absolute' : 'fixed';
                document.getElementById('side').style.position = value;
            }
        </script>
    <input id="cb" type="checkbox">
    <span class="slider round"></span>
</label>
<style>
    @media (min-width: 414px) {
        .switch {
            position: relative;
            display: inline-block !important;
            width: 60px;
            height: 34px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked+.slider {
            background-color: #1abc9c;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #1abc9c;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    }
</style>
